<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="./mediaProduct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-jybTGUSvxWxihbZMxwinqDCquA6PkMiC1Q&s" type="image/png">
    <title>Uzum Product Clone</title>
</head>
<body>
    <section class="uzum-section2">
        <header>
            <div class="logo-container">
              <img src="../logos/Vector (3).png" alt="" class="log">
              <p class="logo-text">uzum market</p>
            </div>
            
           <div class="header-child">
            <button class="catalog">Каталог</button>
            
              <input type="search" placeholder="Искать товары" />
              <button class="burger-btn" >
                <svg width="30" height="30" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2 5h16M2 10h16M2 15h16" stroke="black" stroke-width="2"/>
                </svg>
              </button>
      
              <div class="search-container">
                
              </div>
          </div>
      
          
          <div class="profile-info">
          
              <a href="#" class="tofovorite">Избранное</a>
              <a href="#" class="basket">Корзина</a>
      
          </div>
           </div>
           </header>

           <div class="product-page">
            <div class="product-container">
          
                <div class="product-image">
                    <img src="" alt="Товар Tide" class="main-image">
                    <div class="product-thumbnails">
                       
                    </div>
                </div>
        
                <div class="product-details">
                    <h1 class="product-name"></h1>
                    <p class="product-price">
                        <span class="current-price"></span>
                        <span class="old-price"></span>
                    </p>
                    <p class="product-availability"></p>
                   
                    <div class="quantity">
                        <button class="minus">-</button>
                     <div  class="quantity-input"><p class="input-text">1</p></div>
                        <button class="plus">+</button>
                        <div class="pay-parent">
                          <h4 class="pay-text">Безопастная Оплата:</h4>
                         <div class="paypay">
                          <img src="../logos/unnamed.png" alt="" class="pay">
                          <img src="../logos/mastercard-icon-2048x1587-tygju446.png" alt="" class="pay">
                          <img src="../logos/companies_16258205674660_o.jpg" alt="" class="pay">
                          <img src="../logos/images.png" alt="" class="pay">
                         </div>
                        </div>
                    </div>
                     <hr>
                    <p class="product-description">
                      
                    </p>
        
                    <div class="buttons">
                        <button class="add-to-cart">Добавить в корзину</button>
                        <button class="more-info">Добавить в Избранным </button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="information-parent">
          <h1 class="information-h1">Описание Товара</h1>
          <p class="information"></p>
        </div>


        <div class="similar-container">
          <div class="sim-beauty-parent">
            <h1 class="sim-baeuty-text">Похожые товары</h1>
            <div class="similar-beauty"></div>
          </div>

          <div class="sim-fragrances-parent">
            <h1 class="sim-fragrances-text">Похожые товары</h1>
            <div class="similar-fragrances"></div>
          </div>


          <div class="sim-furniture-parent">
            <h1 class="sim-furniture-text">Похожые товары</h1>
            <div class="similar-furniture"></div>
          </div>

          <div class="sim-groceries-parent">
            <h1 class="sim-groceries-text">Похожые товары</h1>
            <div class="similar-groceries"></div>
          </div>




           

        <footer>
      
          
         
         
            <div class="footer-socials">

              <div class="apps">
                <div class="footer-apps">
                  <h4>Приложение :</h4>
                  <a href="https://www.apple.com/app-store/"><img src="../logos/Apple_logo_black.svg.png" alt="AppStore"></a>
                  <a href="https://play.google.com/store/games?hl=en&pli=1"><img src="../logos/google-play-logo_578229-280.avif" alt="Google Play"></a>
              </div>
            </div>
              <div class="social">
                <h4>Uzum в соцсетях :</h4>
              <a href="https://www.instagram.com/uzum.market/"><img src="../logos/instagram-icon_1057-2227.avif" alt="Instagram"></a>
              <a href="https://telegram.org/"><img src="../logos/telegram.logo" alt="Telegram"></a>
              <a href="https://www.youtube.com/"><img src="../logos/youtube-1837872_1280.webp" alt="YouTube"></a>
              </div>

              <div class="footer-legal">
                <p class="footer-text">©2024 ООО «UZUM MARKET». ИНН 309376127. Клон «UZUM MARKET» для практики в профессии</p>
              </div>
    
            </div>
        

       
      
    
    
    
    
       
        </footer>
    </section>
 

    <script type="module" src="./product.js"></script>
</body>
</html>
